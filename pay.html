<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .success-icon {
      font-size: 80px;
      color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <div class="card shadow-lg p-4">
      <div class="card-body">
        <div class="mb-4">
          <i class="success-icon bi bi-check-circle-fill"></i>
        </div>
        <h1 class="card-title text-success">Payment Successful!</h1>
        <p class="card-text">Thank you for your payment. Your transaction has been completed successfully.</p>
        <hr>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Icon library -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
